<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="01-kahoot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="resultados animated fadeinleft slow">
            <div class="resultados-header">
                <h1 class="header-titulo">Gamer Over</h1>
                <span class="header-icono"><i class="fas fa-home "></i></span>
            </div>
            <div class="resultado-feedback">
                <button class="feedback-botton">Show feedback</button>
                <div class="fix"></div>
            </div>

            <div class="resultados-lista">
                <ul class="lista-contenedor">
                    <li class="lista-item ganador">
                        <span class="item-nombre">Jorgue</span>
                        <span class="item-puntaje">2000</span>
                        <div class="fix"></div>
                    </li>
                    <li class="lista-item">
                        <span class="item-nombre">Alex</span>
                        <span class="item-puntaje">1500</span>
                        <div class="fix"></div>
                    </li>
                    <li class="lista-item">
                        <span class="item-nombre">Diego</span>
                        <span class="item-puntaje">1000</span>
                        <div class="fix"></div>
                    </li>
                    <li class="lista-item">
                        <span class="item-nombre">Melissa</span>
                        <span class="item-puntaje">900</span>
                        <div class="fix"></div>
                    </li>
                    <li class="lista-item">
                        <span class="item-nombre">Jose</span>
                        <span class="item-puntaje">500</span>
                        <div class="fix"></div>
                    </li>
                </ul>
            </div>
        </section>
        <aside class="menu animated fadeinleft slow">
            <h3 class="titulo-menu">What would you like to do next?</h3>
            <div class="menu-botones">
                <button class="boton exitoso">
                    View Report
                </button>
                <button class="boton primario">
                    Save Results
                </button>
                <hr />
                <button class="boton primario">
                    Play again
                </button>
                <button class="boton primario">
                    New game
                </button>
            </div>
            <div class="menu-footer">
                <p class="parrafo-footer">
                    <span class="spam-footer">Kahoot! tip:</span> Challenge your students to beat their old scores in
                    Ghost Mode.</p>
            </div>


        </aside>
        <div class="fix"></div>
    </main>

</body>

</html>
