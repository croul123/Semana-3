<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="01-kahoot.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="resultados">
            <div class="resultados-header">
                <h1 class="header-titulo">Gamer Over</h1>
                <span class="header-icono">x</span>
            </div>
            <div class="resultado-feedback">
                <button class="feedback-botton">Show feedback</button>
                <div class="fix"></div>
            </div>
            
            <div class="resultados-lista">
                <ul class="lista-contenedor">
                    <li class="lista-item ganador">
                        <span class="item-nombre">Jorgue</span>
                        <span class="item-puntaje">2000</span>
                        <div class="fix"></div>
                    </li>
                    <li class="lista-item">
                        <span class="item-nombre">Alex</span>
                        <span class="item-puntaje">1500</span>
                        <div class="fix"></div>
                    </li>
                    <li class="lista-item">
                        <span class="item-nombre">Diego</span>
                        <span class="item-puntaje">1000</span>
                        <div class="fix"></div>
                    </li>
                    <li class="lista-item">
                        <span class="item-nombre">Melissa</span>
                        <span class="item-puntaje">900</span>
                        <div class="fix"></div>
                    </li>
                    <li class="lista-item">
                        <span class="item-nombre">Jose</span>
                        <span class="item-puntaje">500</span>
                        <div class="fix"></div>
                    </li>
                </ul>
            </div>
        </section>
        <aside class="menu">
            <h3 class="titulo-menu">What would you like to do next?</h3>
            <div class="menu-botones">
                <button class="boton exitoso">
                    View Report
                </button>
                <button class="boton primario">
                    Save Results
                </button>
                <hr />
                <button class="boton primario">
                    Play again
                </button>
                <button class="boton primario">
                    New game
                </button>
            </div>
            <div class="menu-footer">
                <p class="parrafo-footer">
                    <span class="spam-footer">Kahoot! tip:</span> Challenge your students to beat their old scores in Ghost Mode.</p>
            </div>
            

        </aside>
        <div class="fix"></div>
    </main>

</body>

</html>
